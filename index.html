
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Har Sach | Professional News & Jobs Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0A5FFF;
            --primary-hover: #004CFF;
            --active-green: #22C55E;
            --reported-red: #EF4444;
            --bg-color: #FFFFFF;
            --card-color: #F8FAFC;
            --text-main: #0F172A;
            --text-secondary: #64748B;
            --border-color: #E2E8F0;
        }
        .dark {
            --primary: #4D8DFF;
            --bg-color: #0F172A;
            --card-color: #1E293B;
            --text-main: #F1F5F9;
            --text-secondary: #94A3B8;
            --border-color: #334155;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            transition: background-color 0.3s ease;
            -webkit-font-smoothing: antialiased;
        }
        .newspaper-font { font-family: 'Playfair Display', serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .bg-custom-card { background-color: var(--card-color); }
        .border-custom { border-color: var(--border-color); }
        .text-main { color: var(--text-main); }
        .text-secondary { color: var(--text-secondary); }
        
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        
        .comment-box-transition {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .shadow-soft {
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.05);
        }
    </style>
